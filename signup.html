<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    
</head>
<body>
    <section class="signIn vh-100 ">
        <div class="container py-5 text-center mx-auto">
          <div class="group w-75 m-auto p-5">
            <h1>Smart Login System</h1>
            <input
              type="text"
              class="form-control my-3"
              placeholder="Enter your name"
              id="signUpName"
            />
            <input
              type="email"
              class="form-control my-3"
              placeholder="Enter your email"
              id="signUpEmail"
            />
            <input
              type="password"
              class="form-control mb-4"
              placeholder="Enter your password"
              id="signUpPass"
            />
            <button id="signupBtn" class="btn btn-outline-info w-100" type="button">
              Sign Up
            </button>
            <p class="mt-4">You have an account? <a id="signIn" href="#">Signin</a></p>
          </div>
        </div>
      </section>
 
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
<script src="js/signup.js" ></script>

</body>
</html>
